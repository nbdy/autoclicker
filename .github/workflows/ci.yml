name: CI

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libx11-dev libxtst-dev libxrandr-dev libxi-dev \
            libxkbcommon-dev libwayland-dev libudev-dev \
            libxcb1-dev libxcb-shape0-dev libxcb-xfixes0-dev

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all --check

      - name: Clippy (deny warnings)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Cargo check (all targets, all features)
        run: cargo check --all-targets --all-features

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Audit dependencies (fail on vulnerabilities only)
        run: cargo audit
